<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = prompt("Nhập chuỗi:");
        let a = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let b = 'abcdefghijklmnopqrstuvwxyz';
        let c = [];
        let i = 0 ;
        for (i = 0; i < str.length; i ++) {
            if (a.indexOf(str[i]) !== -1) {
                c.push(str[i].toLowerCase())
            } else if (b.indexOf(str[i]) !== -1) {
                c.push(str[i].toUpperCase());
            } else {
                c.push(str[i]);
            }

        }
        console.log(c.join(''));
    </script>
</body>
</html>
